<main>
    <section class="py-5 text-center text-white container">
        <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Contact Me</h1>
            <p class="lead">
              
            </p>
        </div>
        </div>
    </section>

    <div class="container">
        <div class="col">
            <div class="col-md-7 mx-auto">
                <div class="card bg-dark text-white mt-2 p-2">
                    <div class="card-body">
                        <form class="row g-3" action="mailto:mcardle.aaron0@gmail.com" id="contact-form" method="post">
                            <fieldset>
                                <legend class="text-center colheader">Please fill out this form to contact me.</legend>
                                <div class="form-group">
                                    <div class="col-12">
                                        <input id="name" name="full_name" type="text" placeholder="Full Name" class="form-control" required>
                                    </div>
                                </div>
        
                                <br>

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input id="email" name="email" type="text" placeholder="Email Address" class="form-control" required>
                                    </div>
                                </div>
        
                                <br>

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input id="subject" name="subject" type="text" placeholder="Subject" class="form-control">
                                    </div>
                                </div>
                                
                                <br>

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <textarea class="form-control" id="message" name="messag" placeholder="Enter your Message here." rows="7" required></textarea>
                                    </div>
                                </div>
        
                                <br>

                                <div class="form-group">
                                    <div class="col-md-6 text-center">
                                        <button type="submit" name="submit" class="btn btn-lg">Submit</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
